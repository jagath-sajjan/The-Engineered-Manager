<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 ~ FreeDay</title>
</head>
<body style="background-color: #cde5d9; font-family: sans-serif; padding: 20px; text-align: center;">
    <header>
        <h1>Videos, Audio, IFrame</h1>
        <p>All Of The Be Below:</p>
    </header>

    <hr color="black">

    <main>
        <section>
            <h1>Native Video:</h1>
            <video width="400" controls poster="https://via.placeholder.com/400x225" style="display: block; margin: 0 auto;">
                <source src="3fd/1.mp4" type="video/mp4">
                Your Browser Does Not Support Video Tag
            </video>
            <p><small><i>Note: The 'Poster' Is The Image Shown Before The Video Plays.</i></small></p>    
        </section>

        <hr color="black">

        <section>
            <h1>Embed Content IFrame:</h1>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/uir-lfDPn1o"
                title="Youtube Video Player"
                frameborder="0"
                allowfullscreen
                style="display: block; margin: 0 auto;">
            </iframe>
        </section>

        <hr color="black">

        <section>
            <h1>Native Audio:</h1>
            <p>My Fav Song Have A Listen</p>
            <audio controls style="display: block; margin: 0 auto;">
                <source src="3fd/1.mp3" type="audio/mp3">
                Your Browser Doesn't Support Audio Tag
            </audio>
        </section>

    </main>
</body>
</html>
